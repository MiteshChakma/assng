<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WT Task Project</title>
</head>
<body>

<h1>
    WT Task Project
</h1>

<hr>
<h3>Add Course details</h3>

<form action = "{{ request.path }}" method = "post">
         <label for = "cname">Course Name</label><br>
         <input type = "text" name = "cname" placeholder = "course name" /><br>

         <label for = "cnumber">Course number</label><br>
         <input type = "text" name = "cnumber" placeholder = "Course101" /><br>

         <label for = "cdetails">Course Details</label><br>
         <textarea name = "cdetails" placeholder = "Course Details"></textarea><br>

         <label for = "sdate">Start date</label><br>
         <input type="date" name="sdate" value="2022-07-01" min="2022-07-01" max="2022-12-31"><br>

         <label for = "edate">End date</label><br>
         <input type="date"  name="edate" value="2022-07-31" min="2022-07-01" max="2022-12-31">

         <input type = "submit" value = "Submit" />
         <input type = "reset" value = "Reset" />
</form>
</body>
</html>
